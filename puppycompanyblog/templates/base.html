<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <ul class='nav'>
        <li class='nav-link'>
            <a href="{{ url_for('core.index') }}">Home</a>
        </li>
        <li class='nav-link'>
            <a href="{{ url_for('core.info') }}">About</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class='nav-link'>
            <a href="{{ url_for('users.logout') }}">Log out</a>
        </li>
        <li class='nav-link'>
            <a href="{{ url_for('users.account') }}">Account</a>
        </li>
        <li class='nav-link'>
            <a href="{{url_for('blog_posts.create_post')}}">Create Post</a>
        </li>
        {% else %}
        <li class='nav-link'>
            <a href="{{ url_for('users.login') }}">Log In</a>
        </li>
        <li class='nav-link'>
            <a href="{{ url_for('users.register') }}">Register</a>
        </li>
        {% endif %}
    </ul>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
